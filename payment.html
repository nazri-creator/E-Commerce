<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>

    <link href="./src/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


    <!-- FLATICON -->
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-straight/css/uicons-regular-straight.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/3.0.0/uicons-thin-straight/css/uicons-thin-straight.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-straight/css/uicons-solid-straight.css">

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
</head>

<body class="bg-[#E9E3DF] font-[Poppins]">
         <nav class="bg-[#E9E3DF] h-20 flex items-center justify-between shadow-lg">
            <div>
                <img src="./foto/logo.png" class="w-40">
            </div>
            <div class="text-center text-2xl text-[#465C88] font-bold">
                IRIS<br>FOOTWARE
            </div>
            <div class="flex gap-3 p-2">
                <div class="bg-white h-9 w-9 rounded-full flex items-center justify-center">
                    <i class="fi fi-ts-shopping-cart"></i>
                </div>
                <div class="bg-white h-9 w-9 rounded-full flex items-center justify-center">
                    <i class="fi fi-sr-user text-xl"></i>
                </div>
            </div>
        </nav>

    <section>
    <div class="flex items-start px-20 py-10 gap-4">

        <div class="bg-white p-7 w-1/2 rounded-xl">
            <div class="font-semibold">Payment Methode</div>

            <div class="mt-4">
                <select
                    id="paymentMethod"
                    class="w-full border rounded-lg p-2"
                    onchange="handlePaymentChange()"
                >
                    <option value="">--- Pilih Payment ---</option>
                    <option value="gopay">Gopay</option>
                    <option value="dana">Dana</option>
                    <option value="ovo">OVO</option>
                    <option value="bri">BRI</option>
                    <option value="mandiri">Mandiri</option>
                </select>
            </div>

            <div id="paymentDetail" class="hidden mt-6 text-center">
                <p class="text-gray-600 text-sm">Nomor Pembayaran</p>
                <p id="paymentNumber" class="font-bold text-lg mt-1"></p>

                <img
                    id="paymentQr"
                    class="w-40 h-40 mx-auto mt-4"
                    alt="QR Code"
                >
            </div>
        </div>

        <div class="bg-white p-7 w-1/2 h-125 rounded-xl">

            <div class="text-xl my-1 font-semibold">Items</div>
            <hr>

            <div class="relative flex mt-4 mb-4">   
                <div class="bg-[#E9E3DF] p-2 rounded-md">
                    <img src="./foto/school.png" class="w-40">
                </div>

                <div class="ml-4">
                    <div class="text-base">School Shoes</div>
                    <div class="text-sm">Man's Shoes</div>
                    <div class="text-xs text-gray-400">Man, Black 40</div>
                </div>

                <div class="absolute bottom-0 right-0 flex items-center">
                    <button onclick="decreaseQty()" class="bg-gray-300 w-6 h-6 rounded-md">-</button>
                    <div id="qty" class="text-lg mx-2">1</div>
                    <button onclick="increaseQty()" class="bg-gray-300 w-6 h-6 rounded-md">+</button>
                </div>
            </div>

            <hr>

            <div class="mt-4">
                <div class="flex justify-between text-sm my-2 text-gray-400">
                    <div>Sub Total</div>
                    <div id="subTotal">299.000,-</div>
                </div>

                <div class="flex justify-between text-sm my-2 text-gray-400">
                    <div>Shipping Cast</div>
                    <div>Free</div>
                </div>

                <div class="flex justify-between text-base my-2 font-semibold">
                    <div>Total</div>
                    <div id="total">299.000,-</div>
                </div>
            </div>

            <div class="flex justify-between mt-15">
                <a href="info.html">
                    <div class="border border-black rounded-md py-1.5 w-20 text-center cursor-pointer hover:bg-black hover:text-white transition">
                        Back
                    </div>
                </a>

                <div   class="border border-black rounded-md py-1.5 w-20 text-center cursor-pointer hover:bg-black hover:text-white transition"
                    onclick="handlePay(event)"
                >
                    Pay
                </div>
            </div>
        </div>
    </div>
    </section>
    
    <div id="toast" class="fixed top-5 right-5 hidden px-6 py-3 rounded-lg text-white shadow-lg z-50"></div>

    <script>
      function handlePaymentChange() {
        const method = document.getElementById("paymentMethod").value;
        const detail = document.getElementById("paymentDetail");
        const number = document.getElementById("paymentNumber");
        const qr = document.getElementById("paymentQr");

        if (method === "gopay") {
          detail.classList.remove("hidden");
          number.textContent = "12345";
          qr.src =
            "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=GOPAY-12345";
        } else if (method === "dana") {
          detail.classList.remove("hidden");
          number.textContent = "67890";
          qr.src =
            "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=DANA-67890";
        } else if (method === "ovo") {
          detail.classList.remove("hidden");
          number.textContent = "92845";
          qr.src =
            "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=OVO-92845";
        } else if (method === "bri") {
          detail.classList.remove("hidden");
          number.textContent = "82792";
          qr.src =
            "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=BRI-82792";
        } else if (method === "mandiri") {
          detail.classList.remove("hidden");
          number.textContent = "92382";
          qr.src =
            "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=Mandiri-692382";
        } else {
          detail.classList.add("hidden");
          number.textContent = "";
          qr.src = "";
        }
      }
    </script>

    <script>
        let qty = 1;
        const pricePerItem = 299000;

        const qtyEl = document.getElementById("qty");
        const subTotalEl = document.getElementById("subTotal");
        const totalEl = document.getElementById("total");

        function formatRupiah(number) {
            return number.toLocaleString("id-ID") + ",-";
        }

        function updatePrice() {
            const totalPrice = qty * pricePerItem;
            subTotalEl.textContent = formatRupiah(totalPrice);
            totalEl.textContent = formatRupiah(totalPrice);
        }

        function increaseQty() {
            if (qty < 999) {
                qty++;
                qtyEl.textContent = qty;
                updatePrice();
            }
        }

        function decreaseQty() {
            if (qty > 1) {
                qty--;
                qtyEl.textContent = qty;
                updatePrice();
            }
        }

        updatePrice();
    </script>

    <script>
        function showToast(message, type) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.className =
                "fixed top-5 right-5 px-6 py-3 rounded-lg text-white shadow-lg z-50 " +
                (type === "error" ? "bg-red-500" : "bg-green-500");
            toast.classList.remove("hidden");

            setTimeout(() => {
                toast.classList.add("hidden");
            }, 2500);
        }

        function handlePay(event) {

            const payment = document.getElementById("paymentMethod").value;

            if (!payment) {
                showToast("Pilih terlebih dahulu metode payment", "error");
                return;
            }

            showToast("Payment berhasil ðŸŽ‰", "success");

            setTimeout(() => {
                window.location.href = "critic.html";
            }, 500);
        }

    </script>

</body>
</html>
